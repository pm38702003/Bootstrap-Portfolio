<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap Portfolio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/style.css">  
</head>
<body>
   <nav class="navbar sticky-top navbar-light bg-light mx-2 mt-2  py-0 ">
        <div class="container">
            <div>
                <a href="index.html" id="logo">Your Name</a>
            </div>        
            <ul class="nav justify-content-end">
                <a class="nav-item nav-link text-muted" href="index.html"> About  </a>                    
                <a class="nav-item nav-link text-muted" href="portfolio.html"><span class="border-left pl-4">Portfolio</span></a>
                <a class="nav-item nav-link text-muted" href="Contact.html"><span class="border-left pl-4">Contact</span></a>
            </ul>
        </div>
    </nav>
    <br> 
 
    <div class="container">
        <div class="jumbotron bg-light">                       
            <h1 class="display-5" >Contact</h1> 
            <hr class="my-4" >               
            <div class="container">
               <form>
                    <div class="col-m-12 form-group ">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input class="form-control" id="Name" type="text" placeholder="John Smith">
                            </li>
                        </ul>                    
                    </div>
                    <div class=" col-m-12 form-group ">
                        <ul>
                            <li>
                                <label for="staticEmail">Email</label>
                                <input type="email" class="form-control" id="staticEmail" placeholder="name@example.com">    
                            </li>
                        </ul>
                    </div>                        
                    <div class=" col-m-12 form-group ">
                        <ul>
                            <li>
                                <label for="formcControl">Message</label>
                                <textarea class="form-control" id="formcControl" rows="10"></textarea>   
                            </li>
                        </ul>
                    </div>                        
                </form>
            </div>
            <button type="button" class="btn btn-info rounded-0">Submit</button>
        </div> 

    </div>

    <footer>
        <div class="container">
            <div class="row ">
                <div class="col-m-12 mx-auto">
                    <div class="text-center">             
                        Copyright &copy;
                    </div>
                </div>                
            </div> 
        </div>
    </footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
